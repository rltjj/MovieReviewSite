<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>영화 리뷰 사이트</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet" th:href="@{/css/addstyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div th:replace="~{thymeleaf/menu}"></div>
	
	<br>
	
	<h2>영화 추가</h2>
	
    <form th:action="@{/movies/add}" method="post" enctype="multipart/form-data">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="director">감독</label>
        <input type="text" id="director" name="director" required><br>
        
        <label for="releaseDate">개봉일</label>
        <input type="date" name="releaseDate" required><br>
        
        <label for="genre">장르</label>
        <input type="text" id="genre" name="genre" required><br>
        
        <label>국내/해외 선택:</label>
        <div class="radio-group">
	        <label>
			    <input type="radio" name="isDomestic" value="Y" checked> 국내
			</label>
			<label>
			    <input type="radio" name="isDomestic" value="N"> 해외
			</label>
		</div>
		<br>
		
		<label for="country">나라 선택:</label>
		<select id="country" name="country">
		    <option value="대한민국" selected>대한민국</option>
		    <option value="미국">미국</option>
		    <option value="일본">일본</option>
		    <option value="프랑스">프랑스</option>
		    <option value="기타">기타</option>
		</select><br>
		
        <label for="synopsis">줄거리</label>
        <textarea id="synopsis" name="synopsis" required></textarea><br>
        
        <label for="poster">포스터 파일</label>
		<input type="file" id="poster" name="posterFile" accept="image/*"><br>
        
        <button type="submit">추가</button>
    </form>
    <a href="/main">메인으로 돌아가기</a>
	
	<br>

	<div th:replace="~{thymeleaf/footer}"></div>

</body>
</html>
