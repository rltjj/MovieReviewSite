<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 수정</title>
    <link rel="stylesheet" th:href="@{/css/addstyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
</head>
<body>
    <div th:replace="~{thymeleaf/menu}"></div>
    
    <br>

    <h2>영화 수정</h2>

    <!-- 영화 수정 폼 -->
	<form th:action="@{/movies/update/{id}(id=${movie.id})}" method="post" enctype="multipart/form-data">
	    <label for="title">제목</label>
	    <input type="text" name="title" th:value="${movie.title}" required /><br>
	
	    <label for="director">감독</label>
	    <input type="text" name="director" th:value="${movie.director}" required /><br>
	
	    <label for="releaseDate">개봉일</label>
	    <input type="date" name="releaseDate" th:value="${movie.releaseDate}" required /><br>
	
	    <label for="genre">장르</label>
	    <input type="text" name="genre" th:value="${movie.genre}" required /><br>
	    
	    <!-- 국내/해외 선택 (가로 정렬) -->
		<label>국내/해외 선택:</label>
		<div class="radio-group">
			<label>
		    	<input type="radio" name="isDomestic" value="Y" th:checked="${#strings.equals(movie.isDomestic, 'Y')}"> 국내
			</label>
			<label>
				<input type="radio" name="isDomestic" value="N" th:checked="${#strings.equals(movie.isDomestic, 'N')}"> 해외
			</label>
		</div>

		<br>
		
		<!-- 나라 선택 (드롭다운 크기 동일) -->
		<label for="country">나라 선택:</label>
		<select id="country" name="country">
		    <option value="대한민국" th:selected="${movie.country == '대한민국'}">대한민국</option>
		    <option value="미국" th:selected="${movie.country == '미국'}">미국</option>
		    <option value="일본" th:selected="${movie.country == '일본'}">일본</option>
		    <option value="프랑스" th:selected="${movie.country == '프랑스'}">프랑스</option>
		    <option value="기타" th:selected="${movie.country == '기타'}">기타</option>
		</select><br>

	    <label for="synopsis">줄거리</label>
	    <textarea name="synopsis" th:text="${movie.synopsis}"></textarea><br>
	
	    <label for="posterFile">새로운 포스터 파일</label>
	    <input type="file" name="posterFile" /><br>
	
	    <button type="submit">영화 수정</button>
	</form>

	<br>

    <div th:replace="~{thymeleaf/footer}"></div>
</body>
</html>
