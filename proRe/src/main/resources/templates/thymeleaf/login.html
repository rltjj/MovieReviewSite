<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>영화 리뷰 사이트</title>
    <link rel="stylesheet" th:href="@{/css/userstyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .toast {
        visibility: hidden;
        min-width: 250px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: fixed;
        left: 50%;
        bottom: 25%;
        transform: translateX(-50%);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
</style>
<body>
	<div th:replace="~{thymeleaf/menu}"></div>
	
	<br>
	
	<h2>로그인</h2>

    <form th:action="@{/login-ing}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required />
        </div><br>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div><br>
        <button type="submit">로그인</button>
    </form>
    
    <div class="signup">
    	<span>회원이 아니신가요? </span> <a href="/signup">회원가입하러 가기</a>
    </div>
    
    <div class="signup">
    	<span>아이디 혹은 비밀번호를 잊으셨나요? </span> <a href="/findidpw">아이디 찾기/비밀번호 변경</a>
    </div>

    <br>

    <div id="toast" class="toast" th:text="${error}"></div>

	<script th:if="${error}">
	    window.onload = function() {
	        let toast = document.getElementById("toast");
	        toast.style.visibility = "visible";
	        toast.style.opacity = "1";
	
	        // 3초 후 사라지게 설정
	        setTimeout(function() {
	            toast.style.opacity = "0";
	            setTimeout(() => toast.style.visibility = "hidden", 500);
	        }, 3000);
	    };
	</script>

	<br>

	<div th:replace="~{thymeleaf/footer}"></div>

</body>
</html>
