<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>영화 리뷰 사이트</title>
    <link rel="stylesheet" th:href="@{/css/userstyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div th:replace="~{thymeleaf/menu}"></div>
	
	<br>
	
	<h2>로그인</h2>

    <form th:action="@{/login-ing}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required />
        </div><br>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div><br>
        <button type="submit">로그인</button>
    </form>
    
    <div class="signup">
    	<span>회원이 아니신가요? </span> <a href="/signup">회원가입하러 가기</a>
    </div>

    <br>

    <p th:if="${error}" th:text="${error}"></p>
	
	<br>

	<div th:replace="~{thymeleaf/footer}"></div>

</body>
</html>
