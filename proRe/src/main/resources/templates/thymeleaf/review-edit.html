<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정 페이지</title>
    <link rel="stylesheet" th:href="@{/css/mypagestyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div th:replace="~{thymeleaf/menu}"></div>
	
	<h2>리뷰 수정</h2>
	<form action="/review/update" method="post">
		<input type="hidden" name="reviewId" th:value="${review.id}">
	    <label>영화 제목: <span th:text="${review.movieTitle}"></span></label>
	    
	    <br>
	    
	    <label>평점:</label>
	    <input type="number" name="rating" min="1" max="5" th:value="${review.rating}">
	    
	    <br>
	    
	    <label>리뷰 내용:</label>
	    <textarea name="reviewComment" th:text="${review.reviewComment}"></textarea>
	    <br>
	    <button type="submit">수정 완료</button>
	</form>
	    
	<div th:replace="~{thymeleaf/footer}"></div>
	
</body>
</html>
